<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883"/>
      <stop offset="100%" style="stop-color:#35495e"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>
  <!-- Blog/Document icon -->
  <rect x="28" y="20" width="44" height="56" rx="4" fill="white" opacity="0.95"/>
  <!-- Lines representing text -->
  <rect x="36" y="32" width="28" height="4" rx="2" fill="#35495e"/>
  <rect x="36" y="42" width="24" height="4" rx="2" fill="#35495e" opacity="0.7"/>
  <rect x="36" y="52" width="20" height="4" rx="2" fill="#35495e" opacity="0.5"/>
  <!-- Pencil icon -->
  <g transform="translate(52, 48) rotate(45)">
    <rect x="0" y="0" width="8" height="28" rx="1" fill="#42b883"/>
    <polygon points="0,28 4,-2 8,28" fill="#ffb74d"/>
    <rect x="0" y="0" width="8" height="6" fill="#35495e"/>
  </g>
